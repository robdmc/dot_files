# Run this to create: conda env create --force -f environment.yml
name: viz
channels:
    - conda-forge
dependencies:
    - python=3.6
    - astropy
    - datashader
    - jupyterlab
    - numpy
    - scikit-learn
    - scipy
    - statsmodels
    - sympy

    - pip:
        - altair
        - easier
        - holoviews[all]
        - pandashells[full]
        - pdvega
        - pymc3


